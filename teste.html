<!DOCTYPE html>
<html>
<head>
  <title>Copiar formulário para a área de transferência</title>
</head>
<body>
  <form id="meuFormulario">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="João">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="joao@example.com">

    <button onclick="copiarFormulario()">Copiar para a área de transferência</button>
  </form>

  <script>
    function copiarFormulario() {
      // Obter o formulário
      var formulario = document.getElementById('meuFormulario');

      // Criar um elemento de input temporário
      var inputTemporario = document.createElement('input');
      inputTemporario.value = formulario.outerHTML;

      // Anexar o elemento de input temporário ao corpo do documento
      document.body.appendChild(inputTemporario);

      // Selecionar o conteúdo do elemento de input temporário
      inputTemporario.select();

      // Copiar o conteúdo para a área de transferência
      document.execCommand('copy');

      // Remover o elemento de input temporário
      document.body.removeChild(inputTemporario);

      // Exibir uma mensagem de sucesso
      alert('O formulário foi copiado para a área de transferência!');
    }
  </script>
</body>
</html>
